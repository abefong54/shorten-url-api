version: "3.8"

# one for each dockerfile we are managing
services:
  web:
    build: .
    platform: linux/arm64 # required to run in cloud
    ports:
      - "${PORT}:${PORT}"
    environment:
      # LOCAL: "false"
      PORT: ${PORT}
      REDIS_URL: redis
    depends_on: # required for local instance of redis
      - redis
  redis:
    build: db
    platform: linux/arm64 # required to run in cloud
    ports:
      - "6379:6379"
    volumes:
      - .data:/data
