version: "1"

# one for each dockerfile we are managing
services:
  api:
    build: .
    platform: linux/arm64 # required to run in cloud
    ports:
      - 8080:8080
    environment:
      LOCAL: "true"
      REDIS_URL: redis
    depends_on: # required for local instance of redis
      - redis
  redis:
    build: db
    platform: linux/arm64 # required to run in cloud
    ports:
      - "6379:6379"
    volumes:
      - .data:/data
